<div [@changeDivSize]=currentState class="box" [ngClass]="elevation" (mouseover)="changeStyle($event)"
    (mouseout)="changeStyle($event)" [class.mat-elevation-z12]="true">
    <div>
        <p style="color: rgb(0, 110, 255); font-weight: bold;"> Header</p>
        <p (click)="goToAssetDetails()"> <a >{{title}}</a></p>
        <!-- <p>{{Data}} </p> -->
        <div *ngIf="Data.length <= limit">{{Data}}</div>
        <div *ngIf="truncating && Data.length > limit">
            <p>{{Data | truncate : limit}}</p>
            <!-- <p class="showMore" (click)="truncating = false">show more</p> -->
            
        </div>
        <div *ngIf="!truncating && Data.length > limit">
            <p>  {{Data}} </p>
            <p class="showMore" (click)="truncating = true">show less</p>
        </div>
        <br />
        <br />

        <mat-divider></mat-divider>
        <div>
            <img src="../../../assets/EYLogo.png" style="opacity: 0.3; width: 30%; padding-top: 5px"  />
        </div>
    </div>
</div>   
</div>
